<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css" />
    <script src="./swiper/swiper-bundle.min.js"></script>
    <style>
      .swiper-container.news1 {
        width: 100%;
        height: 360px;
        font-size: 0;
        position: relative;
        overflow: hidden;
      }

      @media (min-width: 1200px) {
        .swiper-container.news1 {
          height: 450px;
        }
      }

      @media (min-width: 1500px) {
        .swiper-container.news1 {
          height: 560px;
        }
      }

      .swiper-container.news1 .button-wrap {
        z-index: 100;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
      }
      .swiper-container.news1 .button-wrap .swiper-button-prev:after,
      .swiper-container.news1 .button-wrap .swiper-button-next:after {
        color: #fff;
        font-size: 26px;
      }
      .swiper-container.news1 .swiper-slide {
        position: relative;
      }
      .swiper-container.news1 .swiper-slide img {
        width: 100%;
        height: 100%;
      }
      .swiper-container.news1 .swiper-slide p {
        position: absolute;
        z-index: 1;
        left: 0;
        bottom: 0;
        box-sizing: border-box;
        width: 100%;
        height: 80px;
        margin: 0;
        padding: 0 80px 0 140px;
        line-height: 80px;
        font-size: 21px;
        text-align: center;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .swiper-pagination {
        /*font-family: fangsong;*/
        font-size: 20px;
        position: absolute;
        top: 20px;
        left: 40px;
        width: 60px;
        color: #ccc;
      }
      .swiper-pagination span {
        color: #ccc;
      }
      .swiper-pagination .swiper-pagination-current {
        font-size: 30px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-7">
          <div class="swiper-container news1">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <a href="##">
                  <img src="./pic1.jpg" />
                  <p>
                    把我们的血肉，筑成我们新的长城——抗战精神述评把我们的血肉，筑成我们新的长城——抗战精神述评
                  </p>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="##">
                  <img src="./pic1.jpg" />
                  <p>把我们的血肉，筑成我们新的长城——抗战精神述评</p>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="##">
                  <img src="./pic1.jpg" />
                  <p>把我们的血肉，筑成我们新的长城——抗战精神述评</p>
                </a>
              </div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="button-wrap">
              <!-- Add Pagination -->
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var swiper = new Swiper('.swiper-container', {
        speed: 1000,
        paginationType: 'fraction',
        pagination: {
          el: '.swiper-pagination',
          type: 'fraction',
        },
        // 如果需要前进后退按钮
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        loop: true,
        autoplay: {
          delay: 3000,
          stopOnLastSlide: false,
          disableOnInteraction: false, //设置为false时手动滑动后轮播不会失效
        },
      });
    </script>
  </body>
</html>
