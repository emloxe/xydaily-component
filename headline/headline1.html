    <title>大字标题</title>

      }

        color: #d20000;
        text-decoration: none;
      }
      .headline1 .topread a {

        color: #949494;
        text-decoration: none;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="headline1">

    </div>
  </body>
</html>
